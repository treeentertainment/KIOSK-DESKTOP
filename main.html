<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TREE KIOSK V4</title>

  <!-- Spectre.css 기본 + 확장 + 아이콘 -->
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <br>

    <h1 class="text-center"><strong>TREE KIOSK V4</strong></h1>


    <header class="navbar">
      <section class="navbar-section">
        <button id="gohome" class="btn btn-lg texticon">
          <i class="material-icons" style="font-size: 20px;">home</i>
          <span>홈</span>
        </button>
      </section>
      <section class="navbar-center">
        <button id="all-tab" class="btn btn-lg texticon">
          <i class="material-icons" style="font-size: 20px;">view_list</i>
          <span>전체</span>
        </button>
        <button id="drinks-tab" class="btn btn-lg texticon">
          <i class="material-icons" style="font-size: 20px;">local_bar</i>
          <span>음료</span>
        </button>
        <button id="foods-tab" class="btn btn-lg texticon">
          <i class="material-icons" style="font-size: 20px;">restaurant</i>
          <span>음식</span>
        </button>
        <button id="services-tab" class="btn btn-lg texticon">
          <i class="material-icons" style="font-size: 20px;">room_service</i>
          <span>서비스</span>
        </button>
      </section>
      <section class="navbar-section">
        <button id="gopay" class="btn btn-primary btn-lg texticon">
          <span>결제</span>
          <i class="material-icons" style="font-size: 20px;">send</i>
        </button>
      </section>
    </header>

    <br>
    
    <!-- 메뉴 테이블 -->
    <div id="all" class="table-responsive">
    </div>

    <!-- 다이얼로그 -->
    <div id="areyousure" class="modal modal-sm">
      <a href="#close" class="modal-overlay" aria-label="Close"></a>
      <div class="modal-container">
        <div class="modal-header">
          <a href="#close" class="btn btn-clear float-right" aria-label="Close"></a>
          <div class="modal-title h5">주의</div>
        </div>
        <div class="modal-body">
          <div class="content">
            홈으로 돌아가면 모든 아이템이 삭제됩니다. 홈으로 돌아가시겠습니까?
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="gohome()">홈으로</button>
          <button class="btn" onclick="gocancel()">취소</button>
        </div>
      </div>
    </div>

    <div id="menupan" class="sticky"></div>
  </div> <!-- container 끝 -->

  <!-- Firebase 및 main.js -->
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-database-compat.js"></script>
  <script src="main.js"></script>

</body>
</html>
